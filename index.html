<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google FOnt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Rubik&display=swap" rel="stylesheet">


    <!-- Csto CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="logo">
            <h1>
                FontIcons
            </h1>
        </div>
        <div class="category">
            <p>
                Filtra per tipo:
            </p>
            <select id="category">
                <option value="all">Tutti</option>
            </select>
            <button id="addNewIcon">
                Add New Icon
            </button>
        </div>
    </header>

    <main>
        <div id="domCards" class="cards">
            <!-- <div class="card">
                <div class="innercard">
                    <i class="fas fa-food"></i>
                    <div class="name">apple</div>
                </div>
            </div> -->
        </div>
    </main>

    <!-- Input Panel -->
    <div id="modalPanel" class="modalPanel">
        <button id="closeModalNewIcon">
            X
        </button>
        <label for="newInconName">
            <p>Name:</p>
            <input type="text" name="newInconName" id="newInconName" placeholder="Name...">
        </label>
        <label for="newInconFamily">
            <p>Family:</p>
            <input type="text" name="newInconFamily" id="newInconFamily" placeholder="Family...">
        </label>
        <label for="newInconPrefix">
            <p>Prefix:</p>
            <input type="text" name="newInconPrefix" id="newInconPrefix" placeholder="Prefix...">
        </label>
        <label for="newInconCategory">
            <p>Category:</p>
            <input type="text" name="newInconCategory" id="newInconPrefix" placeholder="Category...">
        </label>
        <button id="addNewIconOk">
            Add
        </button>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
